<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylejs" href="main.js" />
    <title>Shopping Cart Dem1</title>
  </head>
  <body>
    <main class="main-container">
      <section class="section">
        <h2 class="section-title">Products</h2>
        <div class="products">
          <div class="product">
            <img class="product-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9wJNLUuvxLrd2Uy88hu-Xb6UocdaAinv-IPySQxTCq-XwhnmMeIgVQ4F-lJXDcdqxo5M&usqp=CAU" alt="coffee" />
            <h2 class="product-name">Coffee</h2>
            <h3 class="product-price">4.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="https://t4.ftcdn.net/jpg/00/28/68/13/360_F_28681330_tzfHHkTue0jho4sOOzaCaI2VpAGpyGph.jpg" alt="muffin" />
            <h2 class="product-name">Muffin</h2>
            <h3 class="product-price">6.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img
              class="product-image"
              src="https://sob-prd-cdn-products.azureedge.net/media/image/product/fr/medium/0007084781119.jpg"
              alt="energy drink"
            />
            <h2 class="product-name">Energy Drink</h2>
            <h3 class="product-price">5.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZC-KKw0mxb8B6LZHgtf6r_JmwndvUHI3E-g&usqp=CAU" alt="smoothie" />
            <h2 class="product-name">Smoothie</h2>
            <h3 class="product-price">7.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="https://produits.bienmanger.com/30815-0w600h600_Fiji_Natural_Artesian_Water_50cl_Bottle.jpg" alt="water" />
            <h2 class="product-name">Water</h2>
            <h3 class="product-price">2.50</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="https://previews.123rf.com/images/maxpayne222/maxpayne2221512/maxpayne222151200087/50509875-chocolate-chip-cookie-isolated-on-white-background.jpg" alt="cookie" />
            <h2 class="product-name">Cookie</h2>
            <h3 class="product-price">3.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
        </div>
      </section>
      <section class="section">
        <h2 class="section-title">Cart</h2>
        <div class="cart">
        </div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
